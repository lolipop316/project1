<!DOCTYPE html>
<html>
<head>
    <title>Home - Personal Finance App</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f6f8; }
        a { display: inline-block; margin: 10px; padding: 10px 20px; background: #2196F3; color: white; text-decoration: none; border-radius: 5px; }
        a:hover { background: #1976D2; }
    </style>
</head>
<body>
    <h1>Welcome to Personal Finance App</h1>
    {% if current_user.is_authenticated %}
        <p>Hello, {{ current_user.username }}!</p>
        <a href="{{ url_for('dashboard') }}">Go to Dashboard</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
    {% endif %}
</body>
</html>
