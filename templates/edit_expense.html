<!DOCTYPE html>
<html>
<head>
    <title>Edit Expense</title>
    <style>
        body { font-family: Arial; text-align: center; background: #f4f6f8; }
        form { display: inline-block; margin-top: 50px; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
        input, select { display: block; margin: 10px auto; padding: 8px; width: 200px; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #388E3C; }
    </style>
</head>
<body>
    <h1>Edit Expense</h1>
    <form method="POST">
        <input type="text" name="description" value="{{ expense.description }}" required>
        <input type="number" step="0.01" name="amount" value="{{ expense.amount }}" required>
        <select name="category">
            <option value="Food" {% if expense.category=='Food' %}selected{% endif %}>Food</option>
            <option value="Transport" {% if expense.category=='Transport' %}selected{% endif %}>Transport</option>
            <option value="Entertainment" {% if expense.category=='Entertainment' %}selected{% endif %}>Entertainment</option>
            <option value="Bills" {% if expense.category=='Bills' %}selected{% endif %}>Bills</option>
            <option value="Other" {% if expense.category=='Other' %}selected{% endif %}>Other</option>
        </select>
        <input type="text" name="notes" value="{{ expense.notes }}">
        <button type="submit">Update</button>
    </form>
    <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
